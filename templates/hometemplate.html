<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clubin'</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!--<link rel="stylesheet" href="../templates/static/bootstrap/css/bootstrap.min.css">-->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='dist/css/AdminLTE.min.css') }}">
    <!--<link rel="stylesheet" href="../templates/static/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='dist/css/skins/_all-skins.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/toastr.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/signup.css') }}">

    {% block head %} {% endblock %} 
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->

<body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
        <header class="main-header">
            <nav class="navbar navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="{{ url_for('index')}}" class="navbar-brand"><b class="">Welcome to Clubin'</b></a>
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                            <i class="fa fa-bars"></i>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse pull-left" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li id="homeTab"><a href="{{url_for('index')}}">Home<span class="sr-only">(current)</span></a></li>
                            <li id="signUpTab"><a href="{{ url_for('signup')}}">Sign Up</a></li>
                            <li id="loginTab"><a href="{{ url_for('login')}}">Login</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                    <!-- Navbar Right Menu -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </header>
        {% block body %} {% endblock %}
        <footer class="main-footer">
            <div class="container text-center">
                <strong>Copyright &copy; 2016 Clubin'.</strong> All rights reserved.
            </div>
            <!-- /.container -->
        </footer>
    </div>
    <!-- ./wrapper -->
    <!-- jQuery 2.1.4 -->
    <script src="static/plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <!-- SlimScroll -->
    <script src="static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="static/plugins/fastclick/fastclick.min.js"></script>
    <!-- AdminLTE App -->
    <script src="static/dist/js/app.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="static/dist/js/demo.js"></script>

    <!-- custom Justin -->
    <script type="text/javascript" src="{{url_for('static', filename='js/toastr.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/custom.js')}}"></script>
    <!--     <script type="text/javascript" src="static/js/signupParticulars.js"></script>
 -->
 </body>
</html>
